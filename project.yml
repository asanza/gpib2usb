---

# Notes:
# Sample project C code is not presently written to produce a release artifact.
# As such, release build options are disabled.
# This sample, therefore, only demonstrates running a collection of unit tests.

:project:
  :use_exceptions: FALSE
  :use_test_preprocessor: TRUE
  :use_auxiliary_dependencies: TRUE
  :build_root: build
#  :release_build: TRUE
  :test_file_prefix: test_

#:release_build:
#  :output: MyApp.out
#  :use_assembly: FALSE

:environment:

:extension:
  :executable: .elf

:paths:
  :test:
    - +:test/**
    - -:test/support
  :source:
    - src/**
    - src/hal

  :support:
    - test/support

:defines:
  # in order to add common defines:
  #  1) remove the trailing [] from the :common: section
  #  2) add entries to the :common: section (e.g. :test: has TEST defined)
  :commmon: &common_defines
  :test:
    - *common_defines
    - TEST
    - F_CPU=8000000UL
    - DEBUG
  :test_preprocess:
    - *common_defines
    - TEST

:cmock:
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: TRUE
  :plugins:
    - :ignore
    - :callback
  :treat_as:
    uint8:    HEX8
    uint16:   HEX16
    uint32:   UINT32
    int8:     INT8
    bool:     UINT8

:unity: #itty bitty processor & toolchain with limited test execution options
  :defines:
    - UNITY_INT_WIDTH=16 #16 bit processor without support for 32 bit instructions
    - UNITY_EXCLUDE_FLOAT #no floating point unit
    #let's say environment & tools provide no way to run tests on desktop so we gotta go on target
    #replace putchar() with write_usart() via command line specified macro (gcc style)
    #note escaped quotes for our hypothetical shell that doesn't like parens in arguments
    #transformed into -D"UNITY_OUTPUT_CHAR(a)=write_usart(a)" at command line by [:tools] entry
    - "\"UNITY_OUTPUT_CHAR(a)=_putchar(a)\""

:tools:
# Ceedling defaults to using gcc for compiling, linking, etc.
# As [:tools] is blank, gcc will be used (so long as it's in your system path)
# See documentation to configure a given toolchain for use
  :test_compiler:
    :executable: avr-gcc
    :arguments:
      - -x c
      - -c
      - -g
      - -gdwarf-2
      - -funsigned-char
      - -funsigned-bitfields
      - -fpack-struct
      - -fshort-enums
      - -MMD
      - -O0
      - -Wall
      - -mmcu=at90can128
      - "${1}"
      - -o "${2}"
      - -D$: COLLECTION_DEFINES_TEST_AND_VENDOR
      - -I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
      - -Wall
      #- -Werror  # We can't keep this on during test becuase of a CMock pointer issue
      #- -Os

  :test_linker:
    :executable: avr-gcc
    :arguments:
      - -mmcu=at90can128
      - -gdwarf-2
      - -funsigned-char
      - -funsigned-bitfields
      - ${1}
      - -o "./build/test/TestBuild.elf"
      #- -L
      - -Wl,-Map=./build/test/TestOutput.map,--cref

  :test_fixture:
    :executable: ruby
    :name: "Simulavr Test Fixture"
    :stderr_redirect: :unix # win inform Ceedling what model of $stderr capture to use
    :arguments:
      - test/simulation/sim_test_fixture.rb


:plugins:
  :load_paths:
    - vendor/ceedling/plugins
  :enabled:
    - stdout_pretty_tests_report
    - module_generator
...
