---
:project:
  :use_exceptions: false
  :use_mocks: true
  :compile_threads: 1
  :test_threads: 1
  :use_test_preprocessor: false
  :use_deep_dependencies: false
  :test_file_prefix: test_
  :options_paths: []
  :release_build: false
  :use_auxiliary_dependencies: true
  :build_root: build
:release_build:
  :use_assembly: false
  :artifacts: []
:paths:
  :test:
  - "+:test/**"
  - "-:test/support"
  :source:
  - src/**
  :support:
  - test/support
  :include:
  - "/opt/microchip/xc8/v1.37/include"
  :test_toolchain_include: []
  :release_toolchain_include: []
:files:
  :test: []
  :source: []
  :assembly: []
  :support: []
  :include: []
:environment:
- :rake_columns: '120'
- :path: "/bin:/usr/bin:/opt/microchip/xc8/v1.37/bin:/opt/microchip/mplabx/v3.30/mplab_ide/bin"
:defines:
  :test:
  - &1 []
  - TEST
  :test_preprocess:
  - *1
  - TEST
  :release: []
  :release_preprocess: []
  :commmon: []
:flags: {}
:extension:
  :header: ".h"
  :source: ".c"
  :assembly: ".s"
  :object: ".p1"
  :executable: ".out"
  :map: ".map"
  :list: ".lst"
  :testpass: ".pass"
  :testfail: ".fail"
  :dependencies: ".d"
:unity:
  :defines: []
:cmock:
  :defines:
  - CMOCK_MEM_SIZE=256
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: true
  :plugins:
  - :ignore
  - :callback
  :treat_as:
    uint8: HEX8
    uint16: HEX16
    uint32: UINT32
    int8: INT8
    bool: UINT8
  :mock_path: build/test/mocks
  :verbosity: 3
  :unity_helper: false
:cexception:
  :defines: []
:test_runner:
  :includes: []
  :file_suffix: _runner
:tools:
  :test_compiler:
    :executable: xc8
    :arguments:
    - "--pass1"
    - "--chip=18F4550"
    - "-Q"
    - "-G"
    - "--double=24"
    - "--float=24"
    - "--emi=wordwrite"
    - "--opt=default,+asm,+asmfile,-speed,+space,-debug"
    - "--addrqual=ignore"
    - "--mode=free"
    - "-P"
    - "-N255"
    - "--warn=0"
    - "--asmlist"
    - "-D$": COLLECTION_DEFINES_TEST_AND_VENDOR
    - -I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
    - "--summary=default,-psect,-class,+mem,-hex,-file"
    - "--output=default,-inhx032"
    - "--runtime=default,+clear,+init,-keep,-no_startup,-download,+config,+clib,+plib"
    - "--output=-mcof,+elf:multilocs"
    - "--stack=compiled:auto:auto:auto"
    - -o"${2}"
    - "${1}"
    :name: test_compiler
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
  :test_linker:
    :executable: xc8
    :arguments:
    - "--chip=18F4550"
    - "-G"
    - -m"./build/test/TestBuild.map"
    - "--double=24"
    - "--float=24"
    - "--emi=wordwrite"
    - "--opt=default,+asm,+asmfile,-speed,+space,-debug"
    - "--addrqual=ignore --mode=free -P -N255"
    - "-D$": COLLECTION_DEFINES_TEST_AND_VENDOR
    - -I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
    - "--warn=0"
    - "--asmlist"
    - "--summary=default,-psect,-class,+mem,-hex,-file"
    - "--output=default,-inhx032"
    - "--runtime=default,+clear,+init,-keep,-no_startup,-download,+config,+clib,+plib"
    - "--output=-mcof,+elf:multilocs"
    - "--stack=compiled:auto:auto:auto"
    - --memorysummary "./build/test/memoryfile.xml"
    - -o"./build/test/TestBuild.elf"
    - "${1}"
    :name: test_linker
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
  :test_fixture:
    :executable: ruby
    :name: XC8 Test Fixture
    :stderr_redirect: :unix
    :arguments:
    - test/support/sim_test_fixture.rb
    :background_exec: :none
    :optional: false
:test_compiler:
  :arguments: []
:test_linker:
  :arguments: []
:test_fixture:
  :arguments: []
  :link_objects: []
:test_includes_preprocessor:
  :arguments: []
:test_file_preprocessor:
  :arguments: []
:test_dependencies_generator:
  :arguments: []
:release_compiler:
  :arguments: []
:release_linker:
  :arguments: []
:release_assembler:
  :arguments: []
:release_dependencies_generator:
  :arguments: []
:plugins:
  :load_paths:
  - vendor/ceedling/plugins
  :enabled:
  - stdout_pretty_tests_report
  - module_generator
  :display_raw_test_results: false
  :stdout_pretty_tests_report_path: vendor/ceedling/plugins/stdout_pretty_tests_report/lib
  :module_generator_path: vendor/ceedling/plugins/module_generator/lib
:module_generator:
  :project_root: "./"
  :source_root: src/
  :test_root: test/
